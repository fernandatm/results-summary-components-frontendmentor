<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Results</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="resultsBox">
                <h1 class="resultsTitle">Your Result</h1>
                <div class="resultBox">
                    <h2 class="result"> 76 </h2>
                    <p>of 100</p>
                </div>
                <div class="resultContent">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h1 class="summaryTitle">Summary</h1>
                <div class="cardBox">
                    <div class="card" id="reaction">
                        <div class="categoryCard" >
                            <img class="iconCard" src="assets/images/icon-reaction.svg" alt="icone">
                            <h1 class="category">Reaction</h1>
                        </div>
                        <p class="score">80 / 100</p>
                    </div>
                    <div class="card" id="memory">
                        <div class="categoryCard" >
                            <img class="iconCard" src="assets/images/icon-memory.svg" alt="icone">
                            <h1 class="category">Memory</h1>
                        </div>
                        <p class="score">92 / 100</p>
                    </div>
                    <div class="card" id="verbal">
                        <div class="categoryCard" >
                            <img class="iconCard" src="assets/images/icon-verbal.svg" alt="icone">
                            <h1 class="category">Verbal</h1>
                        </div>
                        <p class="score">61 / 100</p>
                    </div>
                    <div class="card" id="visual">
                        <div class="categoryCard" >
                            <img class="iconCard" src="assets/images/icon-visual.svg" alt="icone">
                            <h1 class="category">Visual</h1>
                        </div>
                        <p class="score">72 / 100</p>
                    </div>
                </div>
                <div class="btnBox">
                    <button class="btn">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Fernanda Tomita</a>.
        </p>
        
    </footer>
</body>
</html>
